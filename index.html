<!DOCTYPE html>
<html>
  <head>
    <title>FISHIVIA</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <header>
      <div class= "large-font">FISH TRIVIA</div>
      <button class="start-button">Start</button>
    </header>

    <main>
      <section class="play">
        <div class="card word-guess">
          <div class="large-font word-blanks">F_SH T_RI__A</div>
          <div class="wrong-letters"></div>
        </div>

        <!-- questions -->


      </section>

      <section> 

        <div class="card hint-card">
            <div class="med-font question"></div>
        </div>
      </section>

      <section class="score-board">


      <section>

        <div class="card results">
          <div class = "win-loss-container">
          <div>
          <h2> <span class="win"> </span> </h2>
          <h2> <span class="lose"> </span></h2>
        </div>
          
          <div class= "card timer">
            <div class = "timer-text">
            <div class="large-font timer-count">90</div>
            <h3>seconds remaining</h3>
          </div>
        </div>
        </div>
      </section>
    </main>
    <script src="/game.js"></script>
  </body>
</html>
